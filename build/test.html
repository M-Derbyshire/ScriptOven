<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<style>
			body {
	background: #20002c;
	color: #c2c503;
	font-family: Arial, Helvetica, sans-serif;
}

a {
	color: #009191;
}

a:hover {
	color: #007979;
}

header, main, footer {
	border: 1px solid #989b04;
	border-radius: 0.5em;
	margin: 0.5em auto;
	padding: 0.5em;
}

button {
	background: #007979;
	color: #c2c503;
}

button:focus {
	outline: none;
}

footer p {
	margin: 0.5em auto;
	font-size: larger;
}

#profileLinksList {
	list-style-type: none;
	padding-left: 0.5em;
	margin: 0.5em auto;
}

main label {
	font-weight: bold;
}

main div {
	margin: 0.25em auto;
}

/* Overwrite the above for 1st level of divs */
main > div {
	margin: 1em auto;
	border: 1px solid #5a5c04;
	border-radius: 0.5em;
	padding: 0.5em;
}

main textarea {
	width: 100%;
	padding: 0;
	resize: none;
	background: #66008b;
	border: 1px solid #5a5c04;
	color: #b8b802;
}

main textarea:focus {
	outline: none;
}

#runButtonSection button {
	width: 100%;
}


		</style>

		</script>
		
		<script id="dynamicScript"></script>
	</head>
	<body>
		
		<header>
			<h1>I'll think of a name later</h1>
		</header>
		
		<main>
			<div id="scriptUploadSection">
				<label for="scriptFileInput">Script file to use: </label>
				<input type="file" id="scriptFileInput" />
			</div>
			
			<div id="inTextSection">
				<textarea id="inTextInput">Enter the text to be passed to the function here (Or upload a file with the button below).</textarea>
				<div id="inTextFileUploadSection">
					<input type="file" id="inTextFileInput" />
				</div>
			</div>
			
			<div id="runButtonSection">
				<button>Run Function</button>
			</div>
			
			<div id="outTextSection">
				<textarea id="outTextOuput">Results will be outputted here.</textarea>
				<div id="outTextDownloadSection">
					<button id="outTextDownloadButton">Download Output</button>
				</div>
			</div>	
		</main>
		
		<footer>
			<p>Developed by Matthew Derbyshire</p>
			<ul id="profileLinksList">

			</ul>
